<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gestión Centro de Salud</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="login-styles.css">
</head>
<body style="background:linear-gradient(135deg, #86b7fe 0%, #e9ecef 100%);">
    <div class="login-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-12 col-md-6 col-lg-5">
                    <div class="login-card">
                        <!-- Logo y Header -->
                        <div class="text-center mb-4">
                            <div class="logo-circle mb-3">
                                <i class="bi bi-hospital"></i>
                            </div>
                            <h2 class="login-title">Centro de Salud</h2>
                            <p class="login-subtitle">Sistema de Gestión</p>
                        </div>

                        <!-- Formulario de Login -->
                        <form id="loginForm" novalidate>
                            <!-- Mensaje de error -->
                            <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                                <i class="bi bi-exclamation-circle me-2"></i>
                                <span id="errorMessage"></span>
                            </div>

                            <!-- Campo Usuario -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-person me-1"></i>Usuario
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="username" 
                                    name="username"
                                    placeholder="Ingrese su usuario"
                                    required
                                    autocomplete="username">
                                <div class="invalid-feedback">
                                    Por favor ingrese su usuario
                                </div>
                            </div>

                            <!-- Campo Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock me-1"></i>Contraseña
                                </label>
                                <div class="input-group">
                                    <input 
                                        type="password" 
                                        class="form-control" 
                                        id="password" 
                                        name="password"
                                        placeholder="Ingrese su contraseña"
                                        required
                                        autocomplete="current-password">
                                    <button 
                                        class="btn btn-outline-secondary" 
                                        type="button" 
                                        id="togglePassword"
                                        aria-label="Mostrar contraseña">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback">
                                    Por favor ingrese su contraseña
                                </div>
                            </div>

                            <!-- Recordarme y Olvidé contraseña -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input 
                                        class="form-check-input" 
                                        type="checkbox" 
                                        id="rememberMe"
                                        name="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Recordarme
                                    </label>
                                </div>
                                <a href="#" class="forgot-password">¿Olvidó su contraseña?</a>
                            </div>

                            <!-- Botón de Login -->
                            <button type="submit" class="btn btn-primary w-100" id="loginButton">
                                <span id="buttonText">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                                </span>
                                <span id="buttonSpinner" class="d-none">
                                    <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                                    Ingresando...
                                </span>
                            </button>
                        </form>

                        <!-- Footer -->
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="bi bi-shield-check me-1"></i>
                                Acceso seguro para funcionarios autorizados
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="login-script.js"></script>
</body>
</html>
